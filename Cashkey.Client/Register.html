<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - My ASP.NET Application</title>
    <link href="/Content/bootstrap.css" rel="stylesheet" />
    <link href="/Content/site.css" rel="stylesheet" />

    <script src="/Scripts/modernizr-2.6.2.js"></script>

</head>
<body ng-app="appmodule">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/Home/About">About</a></li>
                    <li><a href="/Home/Contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container body-content">

        <div ng-controller="loginController as vm">
            <form class="form-horizontal">
                <h4>Create a new account.</h4>
                <div ng-show="responseData">{{vm.responseData}}</div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationFirstName">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text"  class="form-control"
                               ng-model="userRegistrationFirstName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationLastName">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="userRegistrationLastName" name="userRegistrationLastName" class="form-control"
                               ng-model="userRegistrationLastName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationUserName">User Name:</label>
                    <div class="col-sm-10">
                        <input type="text" id="userRegistrationUserName" name="userRegistrationUserName" class="form-control"
                               ng-model="userRegistrationUserName" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationEmail">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" id="userRegistrationEmail" name="userRegistrationEmail" class="form-control"
                               ng-model="userRegistrationEmail" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationPassword">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="userRegistrationPassword" name="userRegistrationPassword"
                               class="form-control"
                               ng-model="userRegistrationPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="userRegistrationConfirmPassword">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input type="password" id="userRegistrationConfirmPassword" name="userRegistrationConfirmPassword"
                               class="form-control"
                               ng-model="userRegistrationConfirmPassword" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="button" value="Register" class="form-control btn btn-success" ng-click="RegisterUser()"  />
                    </div>
                </div>

            </form>
        </div>





        <hr />
        <footer>
            <p>&copy; 2017 - My ASP.NET Application</p>
        </footer>
    </div>

    <script src="/Scripts/jquery-1.10.2.js"></script>

    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/respond.js"></script>

    <script src="/Scripts/angular.js"></script>
    <script src="/Scripts/angular-resource.js"></script>
    <script src="/Scripts/Common/common.services.js"></script>
    <script src="/Scripts/app.js"></script>


    <script src="/Scripts/User/UserProfile.js"></script>
    <script src="/Scripts/User/LoginService.js"></script>
    <script src="/Scripts/User/LoginController.js"></script>



    

</body>
</html>
